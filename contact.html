<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="navigation">
        <nav class="sidebar">
          <button onclick="location.href='index.html'">Home</button>
          <button onclick="location.href='about.html'">About Me</button>
          <button onclick="location.href='projects.html'">Projects</button>
          <button onclick="location.href='skills.html'">Skills</button>
          <button onclick="location.href='contact.html'">Contact</button>
        </nav>

    <div class="container">
        <h1>Contact Me</h1>
        <p>My main form of contact is by Email or through LinkedIn! Click the email button below to copy my email to your clipboard, or click the LinkedIn button to be redirected to my profile.</p>
        <div class="contactButtons">
            <input type="hidden" id="email" value="aidancam005@gmail.com">
            <button onclick="copyText()">Copy Email</button>
            <button onclick="location.href='https://www.linkedin.com/in/aidan-campbell-3a5b87293/'">LinkedIn</button>
        </div>
    </div> 
    <script>
        function copyText() {
            const email = document.getElementById("email").value;
            navigator.clipboard.writeText(email).then(() => {
                alert("Successful: Email copied to clipboard!");
            });
        }
    </script>
</body>
</html>
